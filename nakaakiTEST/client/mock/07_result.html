<!--Htmlを実装
    VSCodeの拡張機能「HTML PREVIEW」をインストールて、
    HTMLファイルを開いた状態で以下操作にて表示。
    Mac：Cmd + K → V
　　Windows：Ctrl + K → V
-->
<!DOCTYPE html>
<html lang="ja">

<!--画面外設定-->
<head>
    <meta charset="utf-8">
    <title>HOST画面</title>
    <!--CSSの適用場所指定-->
    <link rel="stylesheet" href="07_result.css">
    <!--モーダルのためのJqueryの適用-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<!--中身の設定-->
<body>
      <!--モーダル内設定-->
     <div class="modal_wrapper">
          <div class="modal" id="dissmiss_modal">
               <!--モーダルをキャンセル-->
               <div class="close_btn modal_close">×</div>
               <div class="modal_content">
                    <p class="modal_text">本当にルームを解散しますか？</p>
                    <!--はいボタン-->
                    <img class="yes_btn" src="items/07_result-assets/yes_btn.png"></a>
                    <!--いいえボタン-->
                    <img class="no_btn modal_close" src="items/07_result-assets/no_btn.png">
               </div>
          </div>
     </div>

     <div class=result>
          <h1 id = result_happyou >正解は･･････<span id = result_happyou2></span>でした</h1>
          <!--星画像に番号入れちゃう-->
          <div class=correct_num>
              <!-- <img src="items/07_result-assets/star_mark.png"> -->
          </div>
     </div>
     

     <!--回答一覧-->
     <div class="answerList" id = "answerList">
     <div class="content">

     </div>
     </div>
     

      <!--つづけるボタン-->
     <a>
          <img class ="decision_btn"
          id="end"
          href="kari" 
          src="items/07_result-assets/continue_btn.png">
     </a>

      <!--解散するボタン-->
     <img id="modal-show" src="items/07_result-assets/dismiss_btn.png">

<script src="07_script.js"></script>
<script src="07_resultnode.js"></script>

     <!--axiosをCDNでインポート-->
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <!--設定用jsファイル-->
     <script type="text/javascript" src="./js/settings.js"></script>
     <!--APIリストjsファイル-->
     <script type="text/javascript" src="./js/api.js"></script>
     <!--クッキー使えるための呪文。ページ跨ぎでデータ保持。　使い方：https://pizzamanz.net/web/javascript/js-cookie/　-->
     <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
 

</body>

</html>
