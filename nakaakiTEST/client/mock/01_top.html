<!--Htmlを実装
    VSCodeの拡張機能「HTML PREVIEW」をインストールて、
    HTMLファイルを開いた状態で以下操作にて表示。
    Mac：Cmd + K → V
　　Windows：Ctrl + K → V
-->
<!DOCTYPE html>
<html lang="ja">

<!--画面外設定-->
<head>
    <meta charset="utf-8">
    <title>我々はhello worldである！</title>
    <!--CSSの適用場所指定-->
    <link rel="stylesheet" href="01_top.css">
</head>

<!--中身の設定-->
<body>
    <!--タイトルロゴの表示-->
    <div class="container-wrapper">
        <div class="container">
            <!--タイトルロゴ画像参照先指定-->
            <img class="title-logo" 
            src="./items/01_TOP-assets/logo.png">
            
            <!--ホスト画面への移動・画像参照先指定-->
            <a HREF="02_host.html"><img class ="room-create"
            href="02_host.html" 
            src="./items/01_TOP-assets/room_create_btn.png">
            </a>

            <!--ゲスト画面への移動・画像参照先指定-->
            <a HREF="03_guest.html"><img class ="room-enter" 
            href="kari" 
            src="./items/01_TOP-assets/room_enter_btn.png">
            </a>
        </div>
    </div>
</body>

</html>
